<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Проект: Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/Cousteau.png" alt="Жак Ив Кусто. Фотография" class="profile__image">
                <div class="profile__text">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button-edit"></button>
                <button class="profile__button-add"></button>
            </section>

            <ul class="cards">
                <li class="card">
                    <img src="./images/item-1.png" alt="Фотография природы" class="card__image">
                    <div class="card__panel">
                        <h3 class="card__title">Ирик-Чат</h3>
                        <button class="card__like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/item-2.png" alt="Фотография природы" class="card__image">
                    <div class="card__panel">
                        <h3 class="card__title">Сахалин</h3>
                        <button class="card__like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/item-3.png" alt="Фотография природы" class="card__image">
                    <div class="card__panel">
                        <h3 class="card__title">Карелия</h3>
                        <button class="card__like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/item-4.png" alt="Фотография природы" class="card__image">
                    <div class="card__panel">
                        <h3 class="card__title">Саяны</h3>
                        <button class="card__like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/item-5.png" alt="Фотография природы" class="card__image">
                    <div class="card__panel">
                        <h3 class="card__title">Камчатка</h3>
                        <button class="card__like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/item-6.png" alt="Фотография природы" class="card__image">
                    <div class="card__panel">
                        <h3 class="card__title">Эльбрус</h3>
                        <button class="card__like"></button>
                    </div>
                </li>
            </ul>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup">
        <form class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__name" value="Жак-Ив Кусто">
            <input type="text" class="popup__about" value="Исследователь океана">
            <button class="popup__save">Сохранить</button>
            <button class="popup__close"></button>
        </form>
    </section>
    <script src="scripts/index.js"></script>
</body>

</html>
