<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Проект: Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/Cousteau.png"
            alt="Жак Ив Кусто. Фотография"
            class="profile__image"
          />
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__button-edit" type="button"></button>
          <button class="profile__button-add" type="button"></button>
        </section>
        <ul class="cards"></ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>
    </div>
    <template id="tmpl-cards">
      <li class="card">
        <img src="#" alt="" class="card__image" />
        <div class="card__panel">
          <h3 class="card__title"></h3>
          <button class="card__delete" type="button"></button>
          <button class="card__like" type="button"></button>
        </div>
      </li>
    </template>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="popupForm" novalidate>
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input
            type="text"
            name="name"
            class="popup__form-input popup__form-input_info_name"
            value="Жак-Ив Кусто"
            minlength="2"
            maxlength="200"
            id="profile-title"
            required
          />
          <span class="popup__error profile-title-error"></span>

          <input
            type="text"
            name="about"
            class="popup__form-input popup__form-input_info_about"
            value="Исследователь океана"
            minlength="2"
            maxlength="200"
            id="profile-about"
            required            
          />
          <span class="popup__error profile-about-error"></span>

          <button class="popup__form-save" type="submit" id="save-profile">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_card">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="popupForm" novalidate>
          <h2 class="popup__form-title">Новое место</h2>
          <input
            type="text"
            name="title"
            class="popup__form-input popup__form-input_info_title"
            value=""
            placeholder="Название"
            minlength="2"
            maxlength="30"
            id="card-title"
            required
          />
          <span class="popup__error card-title-error"></span>

          <input
            type="url"
            name="link"
            class="popup__form-input popup__form-input_info_link"
            value=""
            placeholder="Ссылка на картинку"
            id="card-link"
            required
          />
          <span class="popup__error card-link-error"></span>

          <button class="popup__form-save" type="submit" id="save-photo">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup-photo">
      <div class="popup-photo__container">
        <button class="popup__close" type="button"></button>
        <img src="#" alt="Фотография природы" class="popup-photo__link" />
        <h3 class="popup-photo__title"></h3>
      </div>
    </div>

    <script src="scripts/initialCards.js"></script>
    <script src="scripts/validate.js"></script>
    <script src="scripts/index.js"></script>    
  </body>
</html>
